version: '3.8'

services:
  # Memgraph 图数据库
  memgraph:
    image: memgraph/memgraph:latest
    container_name: opentruss-memgraph
    ports:
      - "7687:7687"  # Bolt 协议
      - "7444:7444"  # HTTP 协议
    volumes:
      - memgraph-data:/var/lib/memgraph
    environment:
      - MEMGRAPH_LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7444/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI 后端
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: opentruss-backend
    ports:
      - "8000:8000"
    environment:
      - MEMGRAPH_HOST=memgraph
      - MEMGRAPH_PORT=7687
    volumes:
      - ./backend:/app
    depends_on:
      memgraph:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Next.js 前端
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: opentruss-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  memgraph-data:

