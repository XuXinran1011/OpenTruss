name: E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest
    
    services:
      memgraph:
        image: memgraph/memgraph:latest
        ports:
          - 7687:7687
          - 7444:7444
        options: >-
          --health-cmd "echo 'RETURN 1' | mgconsole"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Initialize database schema
        working-directory: ./backend
        env:
          MEMGRAPH_HOST: localhost
          MEMGRAPH_PORT: 7687
        run: |
          python -c "from app.services.schema import initialize_schema; from app.utils.memgraph import MemgraphClient; initialize_schema(MemgraphClient())"
      
      - name: Create test data
        working-directory: ./backend
        env:
          MEMGRAPH_HOST: localhost
          MEMGRAPH_PORT: 7687
        run: |
          python -m scripts.create_demo_data
      
      - name: Start backend server
        working-directory: ./backend
        env:
          MEMGRAPH_HOST: localhost
          MEMGRAPH_PORT: 7687
        run: |
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          sleep 10
          curl -f http://localhost:8000/docs || exit 1
      
      - name: Verify test data via API
        working-directory: ./backend
        run: |
          # 等待API完全就绪
          for i in {1..30}; do
            if curl -f -s http://localhost:8000/api/v1/hierarchy/projects?page=1&page_size=1 > /dev/null 2>&1; then
              echo "API is ready"
              break
            fi
            echo "Waiting for API... ($i/30)"
            sleep 1
          done
          
          # 验证项目数据存在（使用Python脚本）
          python3 << 'PYEOF'
          import sys
          import json
          import urllib.request
          
          try:
              url = "http://localhost:8000/api/v1/hierarchy/projects?page=1&page_size=10"
              with urllib.request.urlopen(url, timeout=10) as response:
                  data = json.loads(response.read().decode('utf-8'))
                  items = data.get("data", {}).get("items", [])
                  if not items:
                      print("Error: No projects found in API response")
                      print(f"Response: {json.dumps(data, indent=2)}")
                      sys.exit(1)
                  print(f"✓ Test data verified: Found {len(items)} project(s) via API")
                  for item in items:
                      print(f"  - Project ID: {item.get('id')}, Name: {item.get('name')}")
          except urllib.error.URLError as e:
              print(f"Error: Failed to fetch projects from API: {e}")
              sys.exit(1)
          except json.JSONDecodeError as e:
              print(f"Error: Invalid JSON response: {e}")
              sys.exit(1)
          except Exception as e:
              print(f"Error: {e}")
              sys.exit(1)
          PYEOF
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Build frontend
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000
        run: npm run build
      
      - name: Start frontend server
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000
          PORT: 3000
        run: |
          npm start &
          sleep 15
          curl -f http://localhost:3000 || exit 1
      
      - name: Install Playwright
        working-directory: ./frontend
        run: npx playwright install --with-deps
      
      - name: Run E2E tests
        working-directory: ./frontend
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:3000
          PLAYWRIGHT_API_BASE_URL: http://localhost:8000
        run: npm run test:e2e
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30
      
      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: frontend/test-results/
          retention-days: 7

