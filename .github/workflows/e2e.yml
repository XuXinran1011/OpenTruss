name: E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest
    
    services:
      memgraph:
        image: memgraph/memgraph:latest
        ports:
          - 7687:7687
          - 7444:7444
        options: >-
          --health-cmd "echo 'RETURN 1' | mgconsole"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Initialize database schema
        working-directory: ./backend
        env:
          MEMGRAPH_HOST: localhost
          MEMGRAPH_PORT: 7687
        run: |
          python -c "from app.services.schema import initialize_schema; from app.utils.memgraph import MemgraphClient; initialize_schema(MemgraphClient())"
      
      - name: Create test data
        working-directory: ./backend
        env:
          MEMGRAPH_HOST: localhost
          MEMGRAPH_PORT: 7687
        run: |
          python -m scripts.create_demo_data
      
      - name: Start backend server
        working-directory: ./backend
        env:
          MEMGRAPH_HOST: localhost
          MEMGRAPH_PORT: 7687
        run: |
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          sleep 10
          curl -f http://localhost:8000/docs || exit 1
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Build frontend
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000
        run: npm run build
      
      - name: Start frontend server
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000
          PORT: 3000
        run: |
          npm start &
          sleep 15
          curl -f http://localhost:3000 || exit 1
      
      - name: Install Playwright
        working-directory: ./frontend
        run: npx playwright install --with-deps
      
      - name: Run E2E tests
        working-directory: ./frontend
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:3000
          PLAYWRIGHT_API_BASE_URL: http://localhost:8000
        run: npm run test:e2e
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30
      
      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: frontend/test-results/
          retention-days: 7

