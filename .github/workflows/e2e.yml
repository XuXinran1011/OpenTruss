name: E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest
    
    services:
      memgraph:
        image: memgraph/memgraph:latest
        ports:
          - 7687:7687
          - 7444:7444
        options: >-
          --health-cmd "echo 'RETURN 1' | mgconsole"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Initialize database schema
        working-directory: ./backend
        env:
          MEMGRAPH_HOST: localhost
          MEMGRAPH_PORT: 7687
        run: |
          python -c "from app.services.schema import initialize_schema; from app.utils.memgraph import MemgraphClient; initialize_schema(MemgraphClient())"
      
      - name: Create test data
        working-directory: ./backend
        env:
          MEMGRAPH_HOST: localhost
          MEMGRAPH_PORT: 7687
        run: |
          echo "Creating test data..."
          if ! python -m scripts.create_demo_data; then
            echo "❌ Error: Failed to create test data"
            echo "Please check the logs above for details"
            exit 1
          fi
          echo "✓ Test data created successfully"
      
      - name: Start backend server
        working-directory: ./backend
        env:
          MEMGRAPH_HOST: localhost
          MEMGRAPH_PORT: 7687
        run: |
          echo "Starting backend server..."
          # 启动服务器并将输出重定向到日志文件，同时保持进程运行
          uvicorn app.main:app --host 0.0.0.0 --port 8000 > /tmp/backend.log 2>&1 &
          BACKEND_PID=$!
          echo "Backend server started with PID: $BACKEND_PID"
          echo $BACKEND_PID > /tmp/backend.pid
          
          # 等待服务器就绪（最多30秒）
          echo "Waiting for backend server to be ready..."
          BACKEND_READY=false
          for i in {1..30}; do
            if curl -f -s http://localhost:8000/docs > /dev/null 2>&1; then
              echo "✓ Backend server is ready (attempt $i/30)"
              BACKEND_READY=true
              break
            fi
            # 检查进程是否仍在运行
            if ! ps -p $BACKEND_PID > /dev/null 2>&1; then
              echo "❌ Error: Backend server process (PID: $BACKEND_PID) has stopped"
              echo "Backend server logs:"
              cat /tmp/backend.log || true
              exit 1
            fi
            echo "Waiting for backend server... ($i/30)"
            sleep 1
          done
          
          if [ "$BACKEND_READY" = false ]; then
            echo "❌ Error: Backend server did not become ready within 30 seconds"
            echo "Backend server logs:"
            cat /tmp/backend.log || true
            echo "Checking if process is still running..."
            ps -p $BACKEND_PID || echo "Process is not running"
            exit 1
          fi
          
          echo "✓ Backend server is ready and running (PID: $BACKEND_PID)"
      
      - name: Verify test data via API
        working-directory: ./backend
        run: |
          echo "Verifying test data via API..."
          
          # 等待API完全就绪
          API_READY=false
          for i in {1..30}; do
            if curl -f -s http://localhost:8000/api/v1/hierarchy/projects?page=1&page_size=1 > /dev/null 2>&1; then
              echo "✓ API is ready"
              API_READY=true
              break
            fi
            echo "Waiting for API... ($i/30)"
            sleep 1
          done
          
          if [ "$API_READY" = false ]; then
            echo "❌ Error: API did not become ready within 30 seconds"
            echo "Checking API status..."
            curl -v http://localhost:8000/api/v1/hierarchy/projects?page=1&page_size=1 || true
            exit 1
          fi
          
          # 验证项目数据存在（使用Python脚本）
          python3 << 'PYEOF'
          import sys
          import json
          import urllib.request
          
          try:
              url = "http://localhost:8000/api/v1/hierarchy/projects?page=1&page_size=10"
              print(f"Fetching: {url}")
              
              with urllib.request.urlopen(url, timeout=10) as response:
                  status_code = response.getcode()
                  print(f"Response status: {status_code}")
                  
                  if status_code != 200:
                      print(f"❌ Error: API returned status code {status_code}")
                      sys.exit(1)
                  
                  response_data = response.read().decode('utf-8')
                  data = json.loads(response_data)
                  
                  # 检查响应结构
                  if "data" not in data:
                      print("❌ Error: API response does not contain 'data' field")
                      print(f"Response: {json.dumps(data, indent=2)}")
                      sys.exit(1)
                  
                  items = data.get("data", {}).get("items", [])
                  
                  if not items:
                      print("❌ Error: No projects found in API response")
                      print(f"Response structure: {json.dumps(data, indent=2)}")
                      print("\nDiagnostics:")
                      print(f"  - Response has 'data' field: {'data' in data}")
                      print(f"  - 'data' is dict: {isinstance(data.get('data'), dict)}")
                      print(f"  - 'items' in data['data']: {'items' in data.get('data', {})}")
                      print(f"  - Items count: {len(items)}")
                      sys.exit(1)
                  
                  print(f"✓ Test data verified: Found {len(items)} project(s) via API")
                  for item in items:
                      print(f"  - Project ID: {item.get('id')}, Name: {item.get('name')}")
                      
          except urllib.error.HTTPError as e:
              print(f"❌ HTTP Error: {e.code} {e.reason}")
              try:
                  error_body = e.read().decode('utf-8')
                  print(f"Error response: {error_body}")
              except:
                  pass
              sys.exit(1)
          except urllib.error.URLError as e:
              print(f"❌ Error: Failed to fetch projects from API: {e}")
              print(f"  URL: {url}")
              print("  This usually means:")
              print("    - Backend server is not running")
              print("    - API endpoint is incorrect")
              print("    - Network connectivity issues")
              sys.exit(1)
          except json.JSONDecodeError as e:
              print(f"❌ Error: Invalid JSON response: {e}")
              print("  This usually means the API returned non-JSON data")
              sys.exit(1)
          except Exception as e:
              print(f"❌ Unexpected error: {e}")
              import traceback
              traceback.print_exc()
              sys.exit(1)
          PYEOF
          
          echo "✓ Test data verification completed successfully"
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Build frontend
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000
        run: npm run build
      
      - name: Start frontend server
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000
          PORT: 3000
        run: |
          echo "Starting frontend server..."
          # 启动服务器并将输出重定向到日志文件，同时保持进程运行
          npm start > /tmp/frontend.log 2>&1 &
          FRONTEND_PID=$!
          echo "Frontend server started with PID: $FRONTEND_PID"
          echo $FRONTEND_PID > /tmp/frontend.pid
          
          # 等待服务器就绪（最多30秒）
          echo "Waiting for frontend server to be ready..."
          FRONTEND_READY=false
          for i in {1..30}; do
            if curl -f -s http://localhost:3000 > /dev/null 2>&1; then
              echo "✓ Frontend server is ready (attempt $i/30)"
              FRONTEND_READY=true
              break
            fi
            # 检查进程是否仍在运行
            if ! ps -p $FRONTEND_PID > /dev/null 2>&1; then
              echo "❌ Error: Frontend server process (PID: $FRONTEND_PID) has stopped"
              echo "Frontend server logs:"
              cat /tmp/frontend.log || true
              exit 1
            fi
            echo "Waiting for frontend server... ($i/30)"
            sleep 1
          done
          
          if [ "$FRONTEND_READY" = false ]; then
            echo "❌ Error: Frontend server did not become ready within 30 seconds"
            echo "Frontend server logs:"
            cat /tmp/frontend.log || true
            echo "Checking if process is still running..."
            ps -p $FRONTEND_PID || echo "Process is not running"
            exit 1
          fi
          
          echo "✓ Frontend server is ready and running (PID: $FRONTEND_PID)"
      
      - name: Install Playwright
        working-directory: ./frontend
        run: npx playwright install --with-deps
      
      - name: Verify servers are still running before E2E tests
        run: |
          echo "Verifying servers are still running before E2E tests..."
          
          # 检查后端服务器
          if [ -f /tmp/backend.pid ]; then
            BACKEND_PID=$(cat /tmp/backend.pid)
            if ps -p $BACKEND_PID > /dev/null 2>&1; then
              echo "✓ Backend server is still running (PID: $BACKEND_PID)"
              # 验证后端服务器响应
              if curl -f -s http://localhost:8000/docs > /dev/null 2>&1; then
                echo "✓ Backend server is responding correctly"
              else
                echo "❌ Error: Backend server process is running but not responding"
                echo "Backend server logs (last 50 lines):"
                tail -n 50 /tmp/backend.log || true
                exit 1
              fi
            else
              echo "❌ Error: Backend server process (PID: $BACKEND_PID) is not running"
              echo "Backend server logs:"
              cat /tmp/backend.log || true
              exit 1
            fi
          else
            echo "❌ Error: Backend PID file not found"
            exit 1
          fi
          
          # 检查前端服务器
          if [ -f /tmp/frontend.pid ]; then
            FRONTEND_PID=$(cat /tmp/frontend.pid)
            if ps -p $FRONTEND_PID > /dev/null 2>&1; then
              echo "✓ Frontend server is still running (PID: $FRONTEND_PID)"
              # 验证前端服务器响应
              if curl -f -s http://localhost:3000 > /dev/null 2>&1; then
                echo "✓ Frontend server is responding correctly"
              else
                echo "❌ Error: Frontend server process is running but not responding"
                echo "Frontend server logs (last 50 lines):"
                tail -n 50 /tmp/frontend.log || true
                exit 1
              fi
            else
              echo "❌ Error: Frontend server process (PID: $FRONTEND_PID) is not running"
              echo "Frontend server logs:"
              cat /tmp/frontend.log || true
              exit 1
            fi
          else
            echo "❌ Error: Frontend PID file not found"
            exit 1
          fi
          
          echo "✓ All servers are running and responding correctly"
      
      - name: Check system resources before E2E tests
        run: |
          echo "=== System Resources Before E2E Tests ==="
          echo "Memory usage:"
          free -h || true
          echo "Disk usage:"
          df -h || true
          echo "CPU info:"
          nproc || true
          echo "Process count:"
          ps aux | wc -l || true
      
      - name: Run E2E tests
        working-directory: ./frontend
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:3000
          PLAYWRIGHT_API_BASE_URL: http://localhost:8000
        run: npx playwright test --workers=1
      
      - name: Check system resources after E2E tests
        if: always()
        run: |
          echo "=== System Resources After E2E Tests ==="
          echo "Memory usage:"
          free -h || true
          echo "Disk usage:"
          df -h || true
          echo "Process count:"
          ps aux | wc -l || true
          echo "Checking server processes:"
          if [ -f /tmp/backend.pid ]; then
            BACKEND_PID=$(cat /tmp/backend.pid)
            if ps -p $BACKEND_PID > /dev/null 2>&1; then
              echo "✓ Backend server is still running (PID: $BACKEND_PID)"
            else
              echo "⚠ Backend server process (PID: $BACKEND_PID) is not running"
            fi
          fi
          if [ -f /tmp/frontend.pid ]; then
            FRONTEND_PID=$(cat /tmp/frontend.pid)
            if ps -p $FRONTEND_PID > /dev/null 2>&1; then
              echo "✓ Frontend server is still running (PID: $FRONTEND_PID)"
            else
              echo "⚠ Frontend server process (PID: $FRONTEND_PID) is not running"
            fi
          fi
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30
      
      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: frontend/test-results/
          retention-days: 7

